<div class="modal-header text-center">
    <div class="modal-title w-100 h3" id="exampleModalLabel">Trouble logging in?</div>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()">
     <!--  <span aria-hidden="true">&times;</span> -->
    </button>
</div>
<div class="modal-body text-center mx-5">
    <form #forgotPasswordFormData="ngForm" (ngSubmit)="sendNewPassword(forgotPasswordFormData.value)">
        <div class="my-5">Enter your email and we'll send you a link to get back into your account.</div>
        <div>
            <input type="email" name="forgotPasswordEmail" id="forgotPasswordEmail" class="form-control" placeholder="Email" ngModel (change)="checkModalInput(forgotPasswordFormData.value)" required="">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn col-12 col-sm-5 my-5 gradient-custom-2" [disabled]="sendButtonDisabled">Send Link</button>
        </div>
    </form>
</div>
