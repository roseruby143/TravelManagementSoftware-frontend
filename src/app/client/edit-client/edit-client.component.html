<div class="modal-header gradient-custom-2">
    <h5 class="modal-title" id="exampleModalLabel">Client Information</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()">
      <!-- <span aria-hidden="true">&times;</span> -->
    </button>
  </div>
  <div class="modal-body">
      <form [formGroup]="clientInfoForm" ngNativeValidate>
          <div class="modal-body pt-0">
              <div class="form-group col mt-1" *ngIf="hasClientData">
                  <label>Client ID<sup
                    class="text-danger">*</sup></label>
                  <input type="number" class="form-control text-secondary bg-light" name="clientId" formControlName="clientId" readonly required>
              </div>

              <div class="form-group col mt-2">
                <label>Client Name<sup
                    class="text-danger">*</sup></label>
                <input type="text" id="clientCreationInputName" class="form-control" name="name" formControlName="name" (change)='validateName()'>
            </div>
            <div class="form-group col mt-2">
                <label>Client Address<sup
                    class="text-danger">*</sup></label>
                <input type="text" id="clientCreationInputEmail" class="form-control" name="address" formControlName="address"  (change)='validateAddress()'>
            </div>
            <div class="form-group col mt-2">
                <label>Client Phone<sup
                    class="text-danger">*</sup></label>
                <input type="number" id="clientPhoneModal" class="form-control cust-requiredField" name="phone" formControlName="phone" (change)="validatePhone()">
            </div>
          </div>
      </form>
  </div>

  <div class="modal-footer">
      <button type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal" (click)="close()">
        Cancel
      </button>
      <!-- <button type="submit" id="editClientModalButton" class="btn btn-dark btn-sm" [disabled]="" (click)="updateClient(this)"></button> -->
      <button type="submit" id="editClientModalButton" class="btn btn-sm gradient-custom-2" [disabled]="saveButtonDisabled" (click)="updateClient(this)">
        Save
        <!-- <span *ngIf="loader">&nbsp;</span>
        <div *ngIf="loader" class="spinner-border spinner-border-sm text-white" role="status">
          <span class="sr-only">Loading...</span>
        </div> -->
      </button>
</div>
