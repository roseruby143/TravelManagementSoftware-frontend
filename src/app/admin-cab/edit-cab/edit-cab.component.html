<div class="modal-header gradient-custom-2">
    <h5 class="modal-title" id="exampleModalLabel">Cab Information</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()">
      <!-- <span aria-hidden="true">&times;</span> -->
    </button>
  </div>
  <div class="modal-body">
      <form [formGroup]="cabInfoForm" ngNativeValidate>
          <div class="modal-body pt-0">
              <div class="form-group col mt-1" *ngIf="hasCabData">
                  <label>Cab ID<sup
                    class="text-danger">*</sup></label>
                  <input type="number" class="form-control text-secondary bg-light" name="id" formControlName="id" readonly required>
              </div>

              <div class="form-group col mt-2">
                <label>Cab Model<sup
                    class="text-danger">*</sup></label>
                <input type="text" id="cabCreationInputModel" class="form-control" name="cabModel" formControlName="cabModel" (change)='validateModel()' required>
            </div>
            <div class="form-group col mt-2">
                <label>Cab Type</label>
                <input type="text" id="cabCreationInputType" class="form-control" name="cabType" formControlName="cabType">
            </div>
            <div class="form-group col mt-2">
                <label>License Number<sup
                    class="text-danger">*</sup></label>
                <input type="text" id="cabCreationInputPlate" class="form-control" name="plateNo" formControlName="plateNo"  (change)='validatePlate()' required>
            </div>
            <div class="form-group col mt-2">
                <label>Price per Hour<sup
                    class="text-danger">*</sup></label>
                <input type="number" id="cabCreationInputPrice" class="form-control cust-requiredField" name="pricePerHour" formControlName="pricePerHour" (change)="validatePrice()" required>
            </div>
          </div>
      </form>
  </div>

  <div class="modal-footer">
      <button type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal" (click)="close()">
        Cancel
      </button>
      <!-- <button type="submit" id="editClientModalButton" class="btn btn-dark btn-sm" [disabled]="" (click)="updateClient(this)"></button> -->
      <button type="submit" id="editCabModalButton" class="btn btn-sm gradient-custom-2" [disabled]="saveButtonDisabled" (click)="updateCab(this)">
        Save
        <!-- <span *ngIf="loader">&nbsp;</span>
        <div *ngIf="loader" class="spinner-border spinner-border-sm text-white" role="status">
          <span class="sr-only">Loading...</span>
        </div> -->
      </button>
</div>
